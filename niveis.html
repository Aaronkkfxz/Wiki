</head>
<body>
  <!-- Cabe√ßalho -->

          <div class="logo-icone">W</div>

        <nav class="navegacao">

          <a href="#niveis" class="ativo">N√≠veis</a>

        </nav>
      </div>

  </header>

  <!-- Se√ß√£o T√≠tulo -->
  <section id="secao-titulo">
    <div class="fundo-titulo"></div>
    <div class="container">
      <div class="titulo-conteudo">
        <nav class="breadcrumb">
          <a href="index.html">In√≠cio</a>
          <span>‚Ä∫</span>
          <span>N√≠veis</span>
        </nav>
        <h1 class="titulo-pagina">N√≠veis</h1>
        <p class="subtitulo-pagina">
          Explore todos os desafios Run 'n Gun e fases especiais espalhados pelas ilhas de Cuphead.
        </p>
      </div>

  </section>

  <!-- Se√ß√£o Filtros -->
  <section id="secao-filtros">
    <div class="container">
      <div class="filtros-container">
        <div class="filtros-grupo">
          <button class="filtro-botao ativo" data-filtro="todos">Todos</button>
          <button class="filtro-botao" data-filtro="ilha1">Ilha I</button>
          <button class="filtro-botao" data-filtro="ilha2">Ilha II</button>
          <button class="filtro-botao" data-filtro="ilha3">Ilha III</button>
          <button class="filtro-botao" data-filtro="final">Ilha Final</button>
          <button class="filtro-botao" data-filtro="dlc">DLC</button>
        </div>
        <div class="barra-pesquisa">
          <span class="icone-pesquisa">üîç</span>
          <input type="text" class="campo-pesquisa" placeholder="Pesquisar n√≠veis..." id="campoPesquisa" />
        </div>
      </div>
    </div>
  </section>

  <!-- Se√ß√£o N√≠veis -->
  <section id="secao-chefes">
    <div class="container">
      <div class="grade-chefes" id="gradeFases">
        <!-- N√≠veis ser√£o inseridos via JavaScript -->
      </div>
    </div>
  </section>

  <script>
    const fasesCuphead = [
      { nome: "Forest Follies", tipo: "Run 'n Gun", dificuldade: "facil", ilha: "ilha1", icone: "üå≤", descricao: "Fase inicial na floresta com obst√°culos b√°sicos." },
      { nome: "Tree Top Trouble", tipo: "Run 'n Gun", dificuldade: "medio", ilha: "ilha1", icone: "üå≥", descricao: "Plataformas verticais e inimigos a√©reos." },
      { nome: "Funfair Fever", tipo: "Run 'n Gun", dificuldade: "medio", ilha: "ilha2", icone: "üé°", descricao: "Parque de divers√µes com se√ß√µes m√≥veis." },
      { nome: "Funhouse Frazzle", tipo: "Run 'n Gun", dificuldade: "medio", ilha: "ilha2", icone: "üé≠", descricao: "Gravidade invertida e espelhos confusos." },
      { nome: "Perilous Piers", tipo: "Run 'n Gun", dificuldade: "dificil", ilha: "ilha3", icone: "üåä", descricao: "Inimigos aqu√°ticos e se√ß√µes submersas." },
      { nome: "Rugged Ridge", tipo: "Run 'n Gun", dificuldade: "dificil", ilha: "ilha3", icone: "üèîÔ∏è", descricao: "Fase montanhosa com gigantes de pedra." },
      { nome: "Dramatic Fanatic", tipo: "Fase de Transi√ß√£o", dificuldade: "medio", ilha: "final", icone: "üé¨", descricao: "Teatro com inimigos variados e atos." },
      { nome: "King‚Äôs Leap", tipo: "Desafio Especial", dificuldade: "medio", ilha: "dlc", icone: "‚ôõ", descricao: "Desafio sem armas contra pe√ßas de xadrez." },
      { nome: "The Delicious Last Course", tipo: "Explora√ß√£o", dificuldade: "variada", ilha: "dlc", icone: "üçΩÔ∏è", descricao: "Acesso a novos chefes e fases b√¥nus." }
    ];

    const grade = document.getElementById("gradeFases");
    const campoPesquisa = document.getElementById("campoPesquisa");
    const botoes = document.querySelectorAll(".filtro-botao");

    function renderizarFases(fases) {
      grade.innerHTML = "";
      fases.forEach(fase => {
        const div = document.createElement("div");
        div.className = "cartao-chefe";
        div.innerHTML = `
          <div class="imagem-chefe">${fase.icone}
            <div class="nivel-dificuldade nivel-${fase.dificuldade}">${fase.dificuldade}</div>
          </div>
          <div class="conteudo-chefe">
            <h2 class="nome-chefe">${fase.nome}</h2>
            <div class="tipo-chefe">${fase.tipo}</div>
            <div class="descricao-chefe">${fase.descricao}</div>
          </div>
        `;
        grade.appendChild(div);
      });
    }

    renderizarFases(fasesCuphead);

    botoes.forEach(botao => {
      botao.addEventListener("click", () => {
        botoes.forEach(b => b.classList.remove("ativo"));
        botao.classList.add("ativo");

        const filtro = botao.dataset.filtro;
        if (filtro === "todos") {
          renderizarFases(fasesCuphead);
        } else {
          const filtradas = fasesCuphead.filter(f => f.ilha === filtro);
          renderizarFases(filtradas);
        }
      });
    });

    campoPesquisa.addEventListener("input", () => {
      const termo = campoPesquisa.value.toLowerCase();
      const resultados = fasesCuphead.filter(fase =>
        fase.nome.toLowerCase().includes(termo) ||
        fase.tipo.toLowerCase().includes(termo)
      );
      renderizarFases(resultados);
    });
  </script>
</body>
</html>
